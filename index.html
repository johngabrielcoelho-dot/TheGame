<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Início</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  /* Título Neon Vermelho */
  h1 {
    font-size: 60px;
    color: #ff0000;
    text-shadow: 
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #b30000,
      0 0 80px #800000;
    margin-bottom: 50px;
  }

  /* Botão neon com borda */
  .btn-start {
    padding: 20px 60px;
    font-size: 30px;
    color: #00fff2; /* Neon azul/verde */
    background: #000;
    border: 4px solid #00fff2;
    border-radius: 12px;
    cursor: pointer;
    text-shadow: 
      0 0 10px #00fff2,
      0 0 20px #00fff2;
    box-shadow: 
      0 0 10px #00fff2,
      0 0 20px #00fff2,
      inset 0 0 10px #00fff2;
    transition: 0.3s;
  }

  .btn-start:hover {
    box-shadow:
      0 0 20px #00fff2,
      0 0 40px #00fff2,
      0 0 60px #00fff2,
      inset 0 0 20px #00fff2;
    transform: scale(1.05);
  }
</style>

</head>
<body>

  <h1>Farmação de Aura</h1>

  <button class="btn-start" onclick="startGame()">INICIAR</button>

<script>
  function startGame() {
    window.location.href = "aura.html";
  }
</script>

</body>
</html>
